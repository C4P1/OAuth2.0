{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner item">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Creating A New Item</h1>
		</div>
	</div>
	
	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
				<li> <strong> {{ message }} </strong> </li>
			{% endfor %}
		</ul>
			{% endif %}
		{% endwith %}
	</div>
	
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" placeholder="Name of the item" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item" required></textarea>

					<label for="category">Category:</label>
					
					<div class = "select-cat">
					<select name="category">
					{%for category in categories%}
						<option value={{category.id}}>{{category.name}}</option>
					{%endfor%}
					</select>
					</div>
					<button type="submit" class="btn btn-default edit" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
